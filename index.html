<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Memory Game</title>
	</head>
	<body>
		<div id="intro">
			<h1>Welcome to the Dog Memory Game!</h1>
			<h1>How Many card would you like to guess?</h1>
			<input class="user-input" type="number" value="2" min="2" max="6" />
			<button class="start">Start</button>
		</div>
		<div id="main">
			<div id="header">
				<h1 class="header">Dog Memory Card</h1>
				<h1 class="timer">Timer</h1>
				<h1 class="chance">Mistakes: <span class="mistake-counter">0</span></h1>
			</div>
			<div id="grid-container"></div>
			<div class="finish">
				<h1>You Won!</h1>
				<button class="play-again">Play Again</button>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
